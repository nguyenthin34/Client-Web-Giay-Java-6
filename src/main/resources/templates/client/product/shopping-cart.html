<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/page.html}">
<head>

</head>
<body>
<div layout:fragment="content">
<h1>Shopping Cart</h1>

<div class="shopping-cart">

    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>

    <div class="product" ng-repeat="item in cart.items">
        <div class="product-image">
            <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
        </div>
        <div class="product-details">
            <div class="product-title">{{item.commodity.name}}</div>
        </div>
        <div class="product-price">{{item.price}}</div>
        <div class="product-quantity">
            <input type="number" ng-change="cart.saveToLocalStorage()" ng-model="item.quantity" value="{{item.quantity}}" min="1">
        </div>
        <div class="product-removal">
            <button class="remove-product"  ng-click="cart.remove(item.id)">
                Remove
            </button>
        </div>
        <div class="product-line-price">{{item.price * item.quantity}}</div>
    </div>



    <div class="totals">
        <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">{{cart.amount|number:2}}</div>
        </div>
        <button class="checkout" ng-click="cart.clear()">Clear</button>
    </div>
    <div  th:replace="/client/cart/view :: view">

    </div>
</div>
</div>

</body>
</html>
